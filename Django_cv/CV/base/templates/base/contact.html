{% extends 'base/base.html'%}
{% load static %}
{% block title %}Contact{% endblock %}
{% block css %}
<style>
    .footer-image{
    margin-top: 50px;
    margin-left: 10px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
}
    a{
        text-decoration: none;
}
    .container{
        margin-top: 150px;
        margin-left: 300px;
    }

</style>
{% endblock %}

{% block body %}
<div class="container">
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">{{ form.name.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">{{ form.email.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.email }}
            </div>
        </div>
        <div class="row mb-3">
            <span class="icol-sm-2 col-form-label">{{ form.message.label_tag }}</span>
            <div class="col-sm-10">
                {{ form.message }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
