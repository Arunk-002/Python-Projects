{% extends 'base/base.html'%}
{% load static %}
{% block title %}Contact{% endblock %}
{% block css %}
<style>
    .footer-image{
    margin-top: 50px;
    margin-left: 10px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
}
    a{
        text-decoration: none;
}
    .container{
        margin: auto;
        margin-top: 150px;
        padding-bottom: 60px;
    }

</style>
{% endblock %}

{% block body %}
<div class="container">
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
</div>
{% endblock %}
