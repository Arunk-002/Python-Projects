{% extends 'base/base.html'%}
{% load static %}
{% block title %}Contact{% endblock %}
{% block css %}
<style>
    .footer-image{
    margin-top: 50px;
    margin-left: 10px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
}
    a{
        text-decoration: none;
}   
    .form-class{
        margin:100px 0 50px 350px;
        justify-content: center;
    }
    button{
        margin:50px 0 0 80px;
    }

</style>
{% endblock %}

{% block body %}
<div class="container">
    <form class="form-class" action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <label class="col-sm-2 col-form-label">{{ form.name.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="row">
            <label  class="col-sm-2 col-form-label">{{ form.email.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.email }}
            </div>
        </div>
        <div class="row">
            <span class="col-sm-2 col-form-label">{{ form.message.label_tag }}</span>
            <div class="col-sm-10">
                {{ form.message }}
            </div>
        </div>
        <div class="row-1">
            <button type="submit" class="btn btn-clr">Send</button>
        </div>
    </form>
</div>
{% endblock %}
