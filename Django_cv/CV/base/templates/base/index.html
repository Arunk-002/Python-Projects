{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            margin: auto;
            padding-bottom: 60px;
        }
        .about{
            margin-top: 150px;
            margin-left: 300px;
        }
        .skills{
            margin-top: 50px;
            margin-left: 300px;
        }
        .sk_photo{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .skill-row{
            margin-top:50px ;
        }
    </style>
    <title>MY CV</title>
</head>
<body>


<!-- -----------------navbar--------------- -->

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CV</a>
        </div>
    </nav>

<!-- ---------------------------------------- -->



<!-- ---------------About---------------------- -->
    <div class="container"> 
        <div class="about">
            <div class="row">
                {% for about_info in About %}
                    <div class="col"> 
                        <p>{{ about_info.about_sec }}</p>
                    </div>
                    <div class="col"> 
                        <img src="{{ about_info.self_pic.url }}" alt="About Image" width="150px" height="150px" style="border-radius: 50%;">
                {% endfor %}
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <a href="{% static '../images/resume.pdf' %}" download>
                        <button type="button" class="btn btn-outline-dark"> Resume</button>
                    </a>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-dark">Contact</button>
                </div>
                
            </div>
        </div>
    </div>
    
<!-- ------------------------------------------------------ -->
      
<!-- --------------------skills----------------------------- -->

<div class="container">
    <div class="skills">
        <h3>Skills</h3>
        <div class="row skill-row">
            {% for s in skils %}
                <div class="col-1">
                    <div class="row-3">
                        <img class="sk_photo" src="{{ s.skill_pic.url}}" alt="skill pic" >
                    </div>
                    <div class="row">
                        <p>{{ s.skill }}</p>
                    </div>
                </div>
        {% endfor %}
        
        </div>
    </div>
</div>




<!-- ---------------------------------------- -->

</body>
</html>
