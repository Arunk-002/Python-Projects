{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar-bg{
            background-color: #e5e0e062;
        }
        body{
            background-color: #F1EFEF;
            color: #191717;
            font-family: 'Poppins', sans-serif;
        }
        .container{
        margin: auto;
        padding-bottom: 60px;
        }
        .btn-clr,.card-bg{
        background-color: #CCC8AA;
        color: #F1EFEF;
        }
    </style>
    {% block css %}

    {% endblock %}
    <title>{% block title %} {% endblock %}</title>

</head>
<body>
<!-- -----------------navbar--------------- -->

    <nav class="navbar navbar-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CV</a>
        </div>
    </nav>

<!-- ---------------------------------------- -->

<!-- ------------------------message----------------------- -->
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<!-- --------------------------------------------------------------- -->

{% block body %}




{% endblock %}


<!-- ---------------------------footer-------------- -->

<footer class="text-center text-white" style="background-color: #191717;">
    <div class="container">
        {% for item in Footer %}
            <a href="{{item.s_links}}" target="_blank">
                <img class="footer-image" src="{{item.s_photo.url}}" alt="social media links">
            </a>
        {% endfor %}
    </div>
</footer>

<!-- ------------------------------------------------------ -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
